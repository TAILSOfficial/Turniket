<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Generate QR</title>
	<style type="text/css">
		a {
			border-width: 3px;
			border-radius: 25px;
			border-color: black;
			text-decoration: none;
			color: black;
		}

		a:hover {
			border-color: blue;
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Внимательно посмотрите по сторонам, удостоверьтесь что за вами никто не наблюдает и вводите данные!!!</h1>
	<br>
	<br>
	<br>
	<form action = "/generate_qr/" method = "POST">
		{% csrf_token %}
		<input required placeholder = "Ф. И. О." type = "text" name = "name">
		<input required placeholder = "Группа" type = "text" name = "group">
		<!-- <input required placeholder = "Ключ шифрования" type = "text" name = "key"> -->
		<button type = "submit">сгенерировать QR код</button>
	</form>
	{% if is_post %}
		<hr>
		<img src = '/media/{{ data }}' text = 'Error'>
		<a href="/download/{{ data }}" target = "_blank">
			Скачать
		</a>
	{% endif %}
</body>
</html>
